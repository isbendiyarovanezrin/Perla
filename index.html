<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Random cat images</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffebbd" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader start -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end -->

    <div class="wrapper">
      <div class="images">
        <img src="img/cat-1.jpg" alt="cat" id="cat-img" />
        <img src="img/cat-2.jpg" alt="cat" id="cat-img" />
        <img src="img/cat-3.jpg" alt="cat" id="cat-img" />
      </div>
      <button type="button" id="btn">Get me a random cat</button>
    </div>

    <audio preload="auto" id="sound">
      <source src="sound/kitty-meow.wav" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
